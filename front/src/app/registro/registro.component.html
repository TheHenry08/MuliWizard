<form class="login-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="name">Nombre</label>
    <input id="name" type="text" class="form-control" formControlName="name" />
    
    <div class="error-messages" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      <small *ngIf="registerForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
    </div>

    <div class="error-messages" *ngIf="validationErrors['name']">
      <small *ngFor="let error of validationErrors['name']">{{ error }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" class="form-control" formControlName="email" />
    
    <div class="error-messages" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      <small *ngIf="registerForm.get('email')?.hasError('required')">El email es obligatorio.</small>
      <small *ngIf="registerForm.get('email')?.hasError('email')">Email no válido.</small>
    </div>

    <div class="error-messages" *ngIf="validationErrors['email']">
      <small *ngFor="let error of validationErrors['email']">{{ error }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" class="form-control" formControlName="password" />

    <div class="error-messages" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      <small *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
      <small *ngIf="registerForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</small>
    </div>

    <div class="error-messages" *ngIf="validationErrors['password']">
      <small *ngFor="let error of validationErrors['password']">{{ error }}</small>
    </div>
  </div>

  <div class="form-group">
    <label for="confirmPassword">Confirmar Contraseña</label>
    <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" />

    <div class="error-messages" *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid">
      <small *ngIf="registerForm.get('confirmPassword')?.hasError('required')">La confirmación es obligatoria.</small>
    </div>

    <div class="error-messages" *ngIf="registerForm.hasError('passwordMismatch') && registerForm.get('confirmPassword')?.touched">
      <small>Las contraseñas no coinciden.</small>
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="registerForm.invalid">Registrarse</button>

  
  <p class="register-text">
    ¿Ya tienes cuenta?
    <a [routerLink]="['/login']">Inicia sesión</a>
  </p>
</form>
