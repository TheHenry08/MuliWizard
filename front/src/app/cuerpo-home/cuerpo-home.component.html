<div id="carouselExample" class="carousel slide mb-3">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/pokeballs.jpg" class="d-block w-100" alt="pokeballs">
      <div class="carousel-caption d-none d-md-block">
        <h4 class="text-shadow">3 iniciales, 3 opciones </h4>
        <p class="fs-5 text-shadow">Compra, vende o intercambia... ¿Cuál elegirás?</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/magiccards.jpg" class="d-block w-100" alt="magic">
      <div class="carousel-caption d-none d-md-block">
        <h4 class="text-shadow">¿Solo y sin poder jugar? </h4>
        <p class="fs-5 text-shadow">Ya no más, habla con gente nueva y disfruta de eventos novedosos jugando lo que más te gusta</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/compraventa.jpg" class="d-block w-100" alt="compra">
      <div class="carousel-caption d-none d-md-block">
        <h4 class="text-shadow">Opciones de pago variadas</h4>
        <p class="fs-5 text-shadow">Tú vendes, tú eliges</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container my-4">
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="p-4 text-white border-bottom border-2">
        <h3 class="text-center mb-3 pb-1 border-bottom border-2">¡NUEVO Y CANDENTE!</h3>
        <p #offers id="offers" class="d-flex flex-wrap overflow-auto" style="height: 30rem;"></p>
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <div class="p-4 text-white border-bottom border-2">
        <h3 class="text-center mb-3 pb-1 border-bottom border-2 ">¡PRODUCTOS DESTACADOS!</h3>
        <p #latest id="latest" class="d-flex flex-wrap justify-content-between overflow-auto" style="height: 30rem;"></p>
      </div>
    </div>
  </div>
</div>
