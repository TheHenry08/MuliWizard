<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" class="form-control" formControlName="email" />
    <div class="error-messages" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
      <small *ngIf="loginForm.get('email')?.hasError('required')">El email es obligatorio.</small>
      <small *ngIf="loginForm.get('email')?.hasError('email')">Email no válido.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password">Contraseña</label>
    <input id="password" type="password" class="form-control" formControlName="password" />
    <div class="error-messages" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
      <small *ngIf="loginForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
      <small *ngIf="loginForm.get('password')?.hasError('minlength')">Mínimo 6 caracteres.</small>
    </div>
  </div>

  <button type="submit" class="submit-btn" [disabled]="loginForm.invalid">Ingresar</button>
  <p class="register-text">
    ¿No tienes cuenta?
    <a [routerLink]="['/registro']">Regístrate</a>
  </p>
</form>
